name: Validate Text Files on Sasi Branch

on:
  push:
    branches:
      - Sasi
  pull_request:
    branches:
      - Sasi

jobs:
  validate-text-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v3

      - name: List changed files
        id: list_files
        run: |
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r $(git log -n 1 --pretty=format:%H))
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Validate text files
        run: |
          errors=0
          for file in $CHANGED_FILES; do
            if [[ $file == *.txt ]]; then
              if ! grep -q "sasi" "$file"; then
                echo "Error: $file does not contain the word 'sasi'."
                errors=1
              else
                echo "Message: $file contains the word 'sasi'."
              fi
            fi
          done

          if [ $errors -ne 0 ]; then
            exit 1
          fi
