name: Validate Sasi Branch Files

on:
  push:
    branches:
      - Sasi
  pull_request:
    branches:
      - Sasi

jobs:
  validate-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate file content
        run: |
          echo "Checking all text files in the Sasi branch for 'sasi'..."
          errors=0
          # Ensure the repository is up to date
          git fetch --all
          git reset --hard origin/Sasi
          
          # List all text files and check their contents
          for file in $(find . -type f -name "*.txt"); do
            if ! grep -q "sasi" "$file"; then
              echo "Error: $file does not contain the word 'sasi'."
              errors=1
            fi
          done

          if [[ $errors -ne 0 ]]; then
            exit 1
          fi
