name: Validate Sasi Branch Files

on:
  push:
    branches:
      - Sasi
  pull_request:
    branches:
      - Sasi

jobs:
  validate-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate file content
        run: |
          echo "Checking all text files in the Sasi branch for 'sasi'..."
          errors=0

          # Print the contents of the repository for debugging
          echo "Repository contents:"
          ls -R
          
          for file in $(find . -type f -name "*.txt"); do
            echo "Checking file: $file"
            cat "$file"
            if ! grep -q "sasi" "$file"; then
              echo "Error: $file does not contain the word 'sasi'."
              errors=1
            fi
          done

          if [[ $errors -ne 0 ]]; then
            exit 1
          fi
