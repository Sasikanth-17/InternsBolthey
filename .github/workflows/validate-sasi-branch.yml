name: Validate Sasi Branch Files

on:
  push:
    branches:
      - Sasi
  pull_request:
    branches:
      - Sasi

jobs:
  validate-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate file content
        run: |
          echo "Checking all text files in the Sasi branch for 'sasi'..."
          errors=0
          for file in $(git ls-tree -r HEAD --name-only); do
            if [[ -f "$file" && $(file --mime-type -b "$file") == "text/plain" ]]; then
              if ! grep -q "sasi" "$file"; then
                echo "Error: $file does not contain the word 'sasi'."
                errors=1
              fi
            fi
          done
          if [[ $errors -ne 0 ]]; then
            exit 1
          fi
