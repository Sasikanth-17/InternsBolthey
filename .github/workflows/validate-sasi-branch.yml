name: Validate Sasi Branch Files

on:
  push:
    branches:
      - Sasi
  pull_request:
    branches:
      - Sasi

jobs:
  validate-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate file content
        run: |
          echo "Checking all files in the Sasi branch for 'sasi'..."
          for file in $(find . -type f -name "*.txt"); do
            if grep -q "sasi" "$file"; then
              echo "$file contains the word 'sasi'."
            else
              echo "Error: $file does not contain the word 'sasi'."
              exit 1
            fi
          done
