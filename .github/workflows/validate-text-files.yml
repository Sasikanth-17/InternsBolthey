name: Validate Text Files on Sasi Branch

on:
  push:
    branches:
      - Sasi
  pull_request:
    branches:
      - Sasi

jobs:
  validate-text-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v3

      - name: List changed files
        id: list_files
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed_files.txt
          cat changed_files.txt

      - name: Validate text files
        run: |
          errors=0
          while IFS= read -r file; do
            if [[ $file == *.txt ]]; then
              if ! grep -q "sasi" "$file"; then
                echo "Error: $file does not contain the word 'sasi'."
                errors=1
              else
                echo "Message: $file contains the word 'sasi'."
              fi
            fi
          done < changed_files.txt

          if [ $errors -ne 0 ]; then
            exit 1
          fi
